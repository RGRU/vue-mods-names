<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-mods-names - Simple adding mods to all components class names in your vue app</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Simple adding mods to all components class names in your vue app">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <!-- Import theme -->
<link rel="stylesheet" href="//unpkg.com/vuep/dist/vuep.css">

<!-- depend vue -->
<script src="//unpkg.com/vue"></script>
<script src="//unpkg.com/vuep"></script>
</head>
<body>
  <nav>
    <a href="#/">EN</a>
    <a href="#/ru/">RU</a>
    <a href="#/ua/">UA</a>
  </nav>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'vue-mods-names',
      repo: 'https://github.com/RGRU/vue-mods-names',
    }
  </script>
  <script src="https://npmcdn.com/vue-router@2.4.0/dist/vue-router.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <style type="text/css">
    .sidebar-nav {
      position: relative;
    }
    .sidebar-nav:after {
      content: "";
      display: block;
      width: 100px;
      height: 100px;
      position: absolute;
      left: 50%;
      margin-top: 50px;
      margin-left: -50px;
      background-image: url(assets/rgru-logo.png);
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</body>
</html>
